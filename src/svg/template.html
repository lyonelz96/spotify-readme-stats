<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        svg {
            width: 400px;
            height: 350px;
        }

        foreignObject,
        .container {
            width: 100%;
            height: 100%;
        }

        .fancy-hr {
            width: 100%;
            border: 0;
            height: 2px;
            background-image: linear-gradient(
                to right,
                transparent,
                #938aa9,
                transparent
            );

            margin: 0.2rem 0rem;
        }

        h1,
        h2,
        h3 {
            color: #dcd7ba;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
        }

        h1 {
            font-size: 1.2rem;
        }

        h2 {
            font-size: 1rem;
        }

        h3 {
            font-size: 0.8rem;
        }

        .spotify-logo,
        .cover {
            width: 32px;
            height: 32px;
        }

        .container {
            background-color: #1f1f28;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
        }

        .container-header-item {
            display: flex;
            flex-direction: row;
            align-items: center;

            margin: 0.3rem 0rem;
        }

        .container-media-item {
            display: flex;
            flex-direction: row;
            align-items: center;

            flex-grow: 1;
        }

        .container-media-item,
        .container-header-item {
            margin-left: 0.8rem;
        }

        .container-header-title,
        .container-media-headings {
            margin: 0rem 0.5rem;
        }

        .container-media-headings > * {
            margin: 0.2rem 0rem;
        }
    </style>
    <foreignObject>
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div class="container-header-item">
                <img
                    src="/images/spotify-logo.png"
                    alt="Spotify Logo"
                    class="spotify-logo"
                />
                <h1 class="container-header-title">title</h1>
            </div>

            <hr class="fancy-hr" />

            <div class="container-media-item">
                <img src="https://place-hold.it/32" alt="Cover" class="cover" />
                <div class="container-media-headings">
                    <h2>heading</h2>
                    <h3>subHeading</h3>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
